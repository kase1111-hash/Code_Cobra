name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 mypy bandit

    - name: Lint with flake8
      run: |
        flake8 autonomous_ensemble.py --max-line-length=100 --ignore=E501,W503

    - name: Type check with mypy
      run: |
        mypy autonomous_ensemble.py --ignore-missing-imports
      continue-on-error: true

    - name: Security scan with bandit
      run: |
        bandit -r autonomous_ensemble.py -ll
      continue-on-error: true

    - name: Run unit tests
      run: |
        python -m unittest discover -s tests -v

    - name: Validate guides (dry-run)
      run: |
        python autonomous_ensemble.py --dry-run --guide coding_guide.txt
        python autonomous_ensemble.py --dry-run --chain coding_guide.txt post_coding_guide.txt

  release:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create release artifact
      run: |
        mkdir -p dist
        cp autonomous_ensemble.py dist/
        cp requirements.txt dist/
        cp coding_guide.txt dist/
        cp post_coding_guide.txt dist/
        cp README.md dist/
        cp LICENSE dist/
        cp CHANGELOG.md dist/
        tar -czvf code-cobra-${{ github.sha }}.tar.gz dist/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: code-cobra-release
        path: code-cobra-*.tar.gz
